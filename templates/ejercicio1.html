<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de compras</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estiloindex.css') }}">
</head>
<body>
    <div class="container">
        <h2>Calculo de compras</h2>
        <form method="POST">
            <div class="form-group">
                <label for="nombre">Ingresa tu nombre</label>
                <input type="text" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="edad">Ingresa tu edad</label>
                <input type="number" name="edad" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Ingresa la cantidad de tarros de pintura a comprar</label>
                <input type="number" name="cantidad" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Calcular">
            </div>
        </form>

        {% if total_sin_descuento is not none %}
        <div>
            <p>Nombre del cliente: {{ nombre }}</p>
            <p>Total sin descuento: ${{ total_sin_descuento }}</p>
            <p>El descuento es: ${{ descuento_total }}</p>
            <p>El total a pagar es de : ${{ total_con_descuento }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
