<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <div class="container">
        <h1>Ejercicio 2</h1>

        <form method="POST">
            <div class="form-group">
                <label for="nom1">Nombre 1:</label>

            <div class="form-group">

        {% if cantidad %}
        <div>
            <p class="negrita">El nombre con mayor cantidad de caracteres es: <span>{{ mayor }}</span>, el cual contiene: <span>{{ cantidad }}</span> caracteres.</p>
        </div>
        {% endif %}
        <br>
        <a href="/" class="button">Volver al Home</a>
    </div>
